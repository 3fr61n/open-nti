input-analyticsd:
  image: juniper/open-nti-input-jti
  environment:
   - "KAFKA_ADDR=172.29.34.63"
   - "KAFKA_TOPIC=jnpr.analyticsd"
   - "OUTPUT_KAFKA=true"
   - "OUTPUT_STDOUT=true"
   - "OUTPUT_INFLUXDB=false"
   - "PORT_ANALYTICSD=50020"
  ports:
   - "50020:50020/udp"
  volumes:
   - /etc/localtime:/etc/localtime
  links:
   - kafka

opennti-input-syslog:
  image: juniper/open-nti-input-syslog
  environment:
   - "KAFKA_ADDR=172.29.34.63"
   - "KAFKA_TOPIC=events"
   - "OUTPUT_KAFKA=true"
   - "OUTPUT_STDOUT=true"
   - "OUTPUT_INFLUXDB=false"
   - "PORT_SYSLOG=6000"
  volumes:
   - /etc/localtime:/etc/localtime
  ports:
   - "6000:6000/udp"
  expose:
   - "6000/udp"
  links:
   - kafka
   - opennti

##################################
## Open NTI - Database / Gui
##################################
opennti:
  image: juniper/open-nti
  volumes:
   - ./dashboards:/src/dashboards
   - ./data:/opt/open-nti/data
   - /etc/localtime:/etc/localtime
  ports:
   - "8125:8125/udp"
   - "80:80"
   - "3000:3000"
   - "8083:8083"
   - "8086:8086"
